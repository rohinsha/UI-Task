<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="container-fluid">
	<div class="row header">

		<div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 logo-section">
			<img src="img/logo.png">
		</div>

		<div class="col-xs-9 col-sm-10 col-md-11 col-lg-11 user-section">
			<p class="pull-right">John show</p>
		</div>

	</div>
	<div class="row">
		<div class="col-xs-12 menu-section">
			<p>Menu</p>
		</div>
	</div>

	<div class="row main-section">
	 
	 <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 sidebar">
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#animation" aria-controls="home" role="tab" data-toggle="tab"><span class="icon-animation-circle"></span></a></li>
	    <li role="presentation"><a href="#switch" aria-controls="profile" role="tab" data-toggle="tab"><span class="icon-toggle-off"></span></a></li>
	    <li role="presentation"><a href="#checklist" aria-controls="messages" role="tab" data-toggle="tab"><span class="icon-check"></span></a></li>
	  </ul>
	 </div>

	  <!-- Tab panes -->
	 <div class="col-xs-9 col-sm-10 col-md-11 col-lg-11">
		<div class="tab-content">
		    <div role="tabpanel" class="tab-pane active" id="animation">home</div>
		    <div role="tabpanel" class="tab-pane" id="switch">.home.</div>
		    <div role="tabpanel" class="tab-pane" id="checklist">...home</div>
		</div>
	</div>
</div>

<script src="js/jquery 1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
